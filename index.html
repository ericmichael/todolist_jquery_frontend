<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-todo-list">

        <h1 class="mb-4 text-center">todoly</h1>

        <div id="errorMsg" class="alert alert-danger" role="alert">
            Sorry, something went wrong. Please check your internet connection.
        </div>

                <!-- This is the HTML for the box where you can type a todo list item and click add. -->
        <div class="input-group mb-3">
            <input id="textbox" type="text" class="form-control" placeholder="Walk the dog">
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button" id="add-button">Add</button>
            </div>
        </div>

        <div id="todo-list">
            <!-- This is the HTML for a incomplete todo item. -->
            <div class="form-control mb-2 incomplete template">
                <input class="mr-1 checkbox" type="checkbox">
                <span class="todo-text">This is an example.</span>
                <a href="#" class="float-right delete-button">x</a>
            </div>
        </div>

        <!-- Cool copyright text. -->
        <p id="copyright" class="mt-5 mb-3">&copy; 2020 - Internet Programming</p>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
